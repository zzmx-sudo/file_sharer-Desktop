on:
  push:
    branches:
      - Rel_*

jobs:
  Windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Clone code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8.*'
          cache: 'pip'

      - name: Install Dependencies with pip
        run: pip install -r requirements.txt

      - name: Compress windows Binary
        run: |
          cd .\scripts
          python modify_script_file.py
          .\build_windows_x64.bat

  MacOs:
    name: Macos
    runs-on: macos-latest
    steps:
      - name: Clone code
        uses: actions/ckeckout@v3

      - name: Install Python
        uses: actions/setip-python@v4
        with:
          python-version: '3.8.*'
          cache: 'pip'

      - name: Install Dependencies with pip
        run: pip install -r requirements.txt

      - name: Compress Macos Binary
        run: |
          cd ./scripts
          python modify_script_file.py
          sh build_mac.sh
